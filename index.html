<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        function getStoreDetails() {
            $.ajax({
                cache: false,
                url: "https://apimdev.wakefern.com/mockexample/V1/getStoreDetails",
                method: "GET",
                dataType: "json",
                crossDomain: true,
                CORS: true,
                async: true,
                headers: {
                    'Ocp-Apim-Subscription-Key': '4ae9400a1eda4f14b3e7227f24b74b44',
                    'accept': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'GET, POST,OPTIONS',
                    'Access-Control-Allow-Headers': 'X-Requested-With,content-type,Authorization,Ocp-Apim-Subscription-Key'
                },
                success: function (data) {

                    //Store JSON into a variable
                    responseJSON = JSON.stringify(data);
                    console.log(responseJSON)

                },
                error: function (error) {
                    console.log(error);
                }
            });
        }

        function getItemDetails() {

                cache: false,

                method: "GET",

                crossDomain: true,
                CORS: true,
                async: true,
                headers: {
                    'Ocp-Apim-Subscription-Key': '4ae9400a1eda4f14b3e7227f24b74b44',
                    'accept': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'GET, POST,OPTIONS',
                    'Access-Control-Allow-Headers': 'X-Requested-With,content-type,Authorization,Ocp-Apim-Subscription-Key'
                },
                success: function (data) {

                    //Store JSON into a variable
                    responseJSON = JSON.stringify(data);
                    console.log(responseJSON)

                },
                error: function (error) {
                    console.log(error);
                }
            });
        }

        getStoreDetails();

        // getItemDetails()
    </script>
</head>
